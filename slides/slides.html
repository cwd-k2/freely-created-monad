<span class="hljs-comment">-- 2. apply で関数に戻す</span>

<span class="hljs-title">applyIntFun</span> (<span class="hljs-type">AddN</span> n) x = x + n
<span class="hljs-title">applyIntFun</span> (<span class="hljs-type">MulN</span> n) x = x * n

<p>一般の <code>(a -&gt; b)</code> は Defunc できない — 可能な関数が無限にある</p>
<p>しかし <strong>DSL</strong> の文脈では仮定を置ける:</p>

→ <code>(a -&gt; b)</code> = 命令を実行 → 結果を受け取る → 次へ進む</p>
</blockquote>
<p>ここで「結果を受け取って<strong>次を選ぶ</strong>」がポイント:</p>
<ul>
<li>単なるリストでは不十分 — 後の命令が前の <strong>結果に依存</strong> する</li>
<li>この <strong>依存的逐次実行</strong> を扱う仕組みが必要 → <strong>モナド</strong></li>
</ul>
<p>命令セットを構造化しつつ、モナドとして合成する → <strong>Free モナド</strong> へ</p>
